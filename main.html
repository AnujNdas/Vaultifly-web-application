<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaultify 3D Neon Vault Cube</title>
<style>
  :root {
    --cube-size: 220px;
    --neon1: #7c3aed;
    --neon2: #a855f7;
    --bg: #080015;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, #1a063b 0%, var(--bg) 80%);
    overflow: hidden;
    perspective: 1000px;
    font-family: sans-serif;
  }

  .scene {
    perspective: 1200px;
  }

  .cube {
    position: relative;
    width: var(--cube-size);
    height: var(--cube-size);
    transform-style: preserve-3d;
    transform: rotateX(-20deg) rotateY(25deg) scale(1.05);
    transition: transform 0.4s ease;
  }

  /* Hover movement */
  .cube:hover {
    transform: rotateX(-15deg) rotateY(35deg) scale(1.1);
  }

  /* Common styles for faces */
  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 2px solid var(--neon2);
    box-shadow: 0 0 25px var(--neon2), inset 0 0 20px rgba(124,58,237,0.25);
    border-radius: 6px;
    background-size: cover;
    background-position: center;
  }

  /* ðŸ”² Replace these URLs with your vault or metal-texture images */
  .front {
    background-image: url('/images/front.png');
    transform: translateZ(calc(var(--cube-size) / 2));
  }

  .back {
    background-image: url('/images/back.png');
    transform: rotateY(180deg) translateZ(calc(var(--cube-size) / 2));
  }

  .right {
    background-image: url('/images/right.png');
    transform: rotateY(90deg) translateZ(calc(var(--cube-size) / 2));
  }

  .left {
    background-image: url('/images/left.png');
    transform: rotateY(-90deg) translateZ(calc(var(--cube-size) / 2));
  }

  .top {
    background-image: url('/images/top.png');
    transform: rotateX(90deg) translateZ(calc(var(--cube-size) / 2));
  }

  .bottom {
    background-image: url('/images/bottom.png');
    transform: rotateX(-90deg) translateZ(calc(var(--cube-size) / 2));
  }

  /* Neon glow reflection beneath */
  .glow {
    position: absolute;
    width: 300px;
    height: 80px;
    background: radial-gradient(circle, rgba(168,85,247,0.45) 0%, transparent 70%);
    filter: blur(30px);
    transform: translateY(calc(var(--cube-size) / 1.5));
    z-index: -1;
  }

</style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
    <div class="glow"></div>
  </div>
</body>
</html>
